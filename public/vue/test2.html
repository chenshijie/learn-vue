<!DOCTYPE html>
<html>
<head>
  <style>
  p { background:yellow; }
</style>
  <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
  <p>
  Hello, 点击线面的按钮，清除当前显示的内容。
</p>
 
<button>点击清除上面的内容</button>
<script>
  $("button").click(function () {
    $("p").empty();
  });
</script>
 
</body>
</html>
